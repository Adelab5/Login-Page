<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form>
      <h1>Login</h1>
      
      <label for="username" class="label">Username</label><br>
      <div class="div">
        <img src="username.svg" width="13px" height="45px" class="img">
        <input class="input" type="username" name="username" class="username" placeholder="Type your username"><br>
      </div>
      <hr>
      
    
      
      <label for="password" class="label">Password</label><br>
      <div class="div">
        <img src="lock-solid.svg" width="10px" height="45px">
        <input class="input" type="password" name="password" placeholder="Type your password"><br>
      </div>
      <hr>

      <h5>Forgot password?</h5>

      <button>LOGIN</button>

      <h6>Or Sign Up Using</h6>
      <div class="image">
        <img src="square-facebook.svg">
        <img src="x-twitter.svg" >
        <img src="google.svg" >
      </div>
      
      <div class="foot">
        <p>Or Sign Up Using</p>
        <a href="#">SIGN UP</a>
      </div>
        

      
    </form>
  </main>
</body>
</html>
