<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <form>
        <h1 class="title">Login</h1>
        <label for="username" class="label">Username</label><br>
        <div class="form-boxs">
          <i class="fa-regular fa-user"></i>
          <input class="input" type="username" name="username" class="username" placeholder="Type your username"><br>
        </div>
        <hr>
        <label for="password" class="label">Password</label><br>
        <div class="form-boxs">
          <i class="fa-solid fa-lock"></i>
          <input class="input" type="password" name="password" placeholder="Type your password"><br>
        </div>
        <hr>
  
        <h5 class="right">Forgot password?</h5>
  
        <input type="submit" value="LOGIN" class="btn">
      </form>
  
        <h6 class="center">Or Sign Up Using</h6>
        <div class="icons">
          <div class="icon facebook">
            <a href="#" title="facebook"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <div class="icon twitter">
            <a href="#" title="twitter"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <div class="icon google">
            <a href="#" title="google"><i class="fa-brands fa-google"></i></a>
          </div>
        </div>
        
        
        <div class="foot">
          <h5>Or Sign Up Using</h5>
          <a href="#">SIGN UP</a>
        </div>
    </div>
    
        

      
    
  </main>
</body>
</html>
